<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="dummy.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City" spellcheck="false">
            <button><img src="../images/search.png" alt="search button"></button>
        </div>
        <div class="error">
                <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="../images/rain.png" class="weather-icon">
            <h1 class="temp">34Â°c</h1>
            <h2 class="city">Chennai</h2>
            <div class="details">
                <div class="col">
                    <img src="../images/humidity.png">
                    <div>
                        <p class="humidity">60%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../images/wind.png">
                    <div>
                        <p class="wind">23 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../dummy/dummy.js">
    </script>
</body>
</html>
